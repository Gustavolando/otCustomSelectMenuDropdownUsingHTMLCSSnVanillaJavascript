<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select Menu Dropdown</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="dropdown">
    <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
    <div class="option">
      <p onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon> HTML</p>
      <p onclick="show('CSS')"><ion-icon name="logo-css3"></ion-icon> CSS</p>
      <p onclick="show('Javascript')"><ion-icon name="logo-javascript"></ion-icon> Javascript</p>
      <p onclick="show('Figma')"><ion-icon name="logo-figma"></ion-icon> Figma</p>
      <p onclick="show('ReactJS')"><ion-icon name="logo-react"></ion-icon> ReactJS</p>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    const show = (text) => {
      document.querySelector('.textBox').value = text
    }
    let dropdown = document.querySelector('.dropdown')
    dropdown.onclick = () => {
      dropdown.classList.toggle('active')
    }
  </script>
</body>
</html>
